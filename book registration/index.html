		<div class="form">
		   <h1>BOOK REGISTRATION</h1>
           <form>
           	<p><i class="fas fa-user"></i> Personal Info</p>
           	<input type="text" name="name" placeholder="First Name">
           	<input type="text" name="name" placeholder="Last Name">
           	<br>
           	<p>Gender:</p>
           	male<input type="radio" name="">
           	female<input type="radio" name="">	
           	<br>
           	<p>BOOK INFO</p>
            <input type="text" name="book name" placeholder="Name of the book">
            <input type="text" name="author name" placeholder="Author of the book">
            <br>
            <p>BOOK GENRE</p>
            <input type="text" name="book genre" placeholder="ex: Drama, Fiction..">
            <br>
            <p>BOOK DESCRIPTION</p>

            <textarea rows="5" cols="45" placeholder="words 0/100"></textarea>
            <br>
            <p>Upload Book(fiile)</p>
            <input type="file" name="">
           </form>

         </div>
